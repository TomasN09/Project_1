<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Objednavka</title>
    <script>
        function zakladni_cena() {
            const vyber = document.querySelector("#vyber_krmiva").value;
            const hmotnost = parseInt(document.querySelector("#vaha").value);
            let zaklad = vyber * hmotnost;
            document.querySelector("#zakl_cena").value = zaklad;
        }
        function celkova_cena() {
            let zakladni = parseInt(document.querySelector("#zakl_cena").value)
            let total = zakladni
            if (document.querySelector("#bio").checked)
                total += zakladni * document.querySelector("#bio").value;
            if (document.querySelector("#premium").checked)
                total += zakladni * document.querySelector("#premium").value;
            if (document.querySelector("#nekvalita").checked)
                total -= zakladni * document.querySelector("#nekvalita").value;
            if (document.querySelector("#darkove").checked)
                total += parseInt(document.querySelector("#darkove").value);
            if (document.querySelector("#osobni").checked)
                total += parseInt(document.querySelector("#osobni").value);
            if (document.querySelector("#firemni").checked)
                total *= document.querySelector("#firemni").value;
            if (document.querySelector("#posta").checked)
                total += parseInt(document.querySelector("#posta").value);

            document.querySelector("#celk_cena").value = total
        }
        function kontrolni_cena() {
            let zadano = parseInt(document.querySelector("#odhad_cena").value);
            let celkova = parseInt(document.querySelector("#celk_cena").value);
            if (celkova <= zadano)
                document.querySelector("#zaver").innerText = "Tvůj budget je OK."
            else if (celkova > zadano)
                document.querySelector("#zaver").innerText = "Přidej víc!"
            else if (celkova == 0)
                document.querySelector("#zaver").innerText = "Nemáš vybráno."
            else
                document.querySelector("#zaver").innerText = "Zadej částku!"
        }
    </script>
</head>

<body>
    <div class="container m-5">
        <fieldset class="border">
            <legend>
                <h2>Objednávka v našem zverimexu</h2>
            </legend>
            <form class="border m-3 p-2">
                <h3>Výběr krmiva</h3>
                <div class="row">
                    <div class="col-12 col-md-4 col-lg-3">
                        <div class="form-group">
                            <label for="vyber_krmiva" class="form-label">Vyběr typu krmiva</label>
                            <select class="form-control" id="vyber_krmiva" name="vyberKrmiva"
                                onclick="zakladni_cena(); celkova_cena();">
                                <option selected value="0">nevybrano</option>
                                <option value="150">Psí žrádlo 150 kč/kg</option>
                                <option value="120">Kočičí žrádlo 120 kč/kg</option>
                                <option value="50">Žrádlo pro rybičky 50 kč/kg</option>
                                <option value="800">Žrádlo pro tygra 800 kč/kg</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-3">
                        <div class="form-group">
                            <label for="vaha" class="form-label">Hmotnost krmiva (kg)</label>
                            <input class="form-control" type="number" id="vaha" name="vaha" value=""
                                onChange="zakladni_cena(); celkova_cena();">
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-3">
                        <div class="form-group">
                            <label for="zakl_cena" class="form-label">Základní cena (Kč)</label>
                            <input type="text" id="zakl_cena" name="zakl_cena" value="" class="form-control" disabled>    
                        </div>
                    </div>
                </div>
            </form>

            <form class="border m-3 p-2">
                <h3>Vlastnosti krmiva</h3>
                <div class="form-group">
                    <input class="form-check-input" type="checkbox" id="bio" name="vlastnosti" value="0.3"
                        onClick="celkova_cena()">
                    <label class="form-check-label" for="bio">Bio kvalita (+30% navic)</label><br>

                    <input class="form-check-input" type="checkbox" id="premium" name="vlastnosti" value="0.5"
                        onClick="celkova_cena()">
                    <label class="form-check-label" for="premium">Extra premium kvalita (+50% navic)</label><br>

                    <input class="form-check-input" type="checkbox" id="nekvalita" name="vlastnosti" value="0.15"
                        onClick="celkova_cena()">
                    <label class="form-check-label" for="nekvalita">2. jakost (-15% sleva)</label><br>

                    <input class="form-check-input" type="checkbox" id="darkove" name="vlastnosti" value="500"
                        onClick="celkova_cena()">
                    <label class="form-check-label" for="darkove">Dárkové balení (+500Kč navíc)</label>
                </div>
            </form>

            <form class="border m-3 p-2">
                <h3>Doprava</h3>
                <div class="form-group">
                    <input class="form-check-input" type="radio" id="osobni" name="doprava" value="0"
                        onClick="celkova_cena()">
                    <label class="form-check-label" for="osobni">Osobní odběr (zdarma)</label><br>

                    <input class="form-check-input" type="radio" id="firemni" name="doprava" value="1.1"
                        onClick="celkova_cena()">
                    <label class="form-check-label" for="firemni">Firemní kurýr (+10% navíc)</label><br>

                    <input class="form-check-input" type="radio" id="posta" name="doprava" value="250"
                        onClick="celkova_cena()">
                    <label class="form-check-label" for="posta">Česká pošta (+250kč navíc)</label><br>
                </div>
            </form>

            <form class="border m-3 p-2">
                <h3>Konečná kalkulace</h3>
                <div class="form-group">
                    <div class="row">
                        <div class="col-6 col-md-3">
                            <div class="form-group">
                                <label for="celk_cena" class="form-label">Celková cena (Kč)</label>
                                <input type="text" id="celk_cena" name="celk_cena" value="" class="form-control"
                                disabled> 
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="form-group">
                                <label for="odhad" class="form-label">Kolik utratím (Kč)</label>
                                <input type="text" id="odhad_cena" name="odhad_cena" value="" class="form-control"
                                    placeholder="zde zadej částku">
                                <div class="d-flex ">
                                    <input type="button" value="Kontrola" onClick="kontrolni_cena()">
                                    <p id="zaver" class="text-danger m-2"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <form class="m-3 p-2">
                <div class="row">
                    <div class="col-auto">
                        <label for="e_mail" class="col-form-label">Jméno:</label>
                    </div>
                    <div class="col-5 col-lg-3">
                        <input class="form-control" type="text" id="e_mail" name="e_mail" value="" placeholder="zde zadej jméno"
                            onkeyup="kontrola(this)">
                    </div>
                    <div class="col-4 col-lg-2">
                        <label for="e_mail" class="col-form-label">@gmail.com</label>
                    </div>
                </div>
            </form>
        </fieldset>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        //overeni zadavani z klavesnice
        $("#e_mail").keypress(function (event) {
      let znak = event.which;
      let overZnak = false;
      if (znak == 32) { overZnak = true; }
      else if (48 <= znak && znak <= 57) { overZnak = true; }
      else if (65 <= znak && znak <= 90) { overZnak = true; }
      else if (97 <= znak && znak <= 122) { overZnak = true; }
      return overZnak;
  });

</script>
</body>

</html>
